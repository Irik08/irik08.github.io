<!DOCTYPE html>
<html>

<head>
    <title>Бомбардиры</title>
    <link rel="stylesheet" href="flashscore.css">
</head>

<body>
    <div class="header">
        <a class="home-link" href="https://www.flashscore.ru.com/">
        </a>
    </div>

    <div class="tournament-header">
        <div class="tournament-name">
            <img class="flag" src="img/usa.png" />
            <span class="pidori">США: НХЛ</span>
        </div>
        <div class="year-logo">
            <a class="year-link" href="https://www.flashscore.ru.com/standings/lQGLFzAQ/l2P0ydAI/#table/overall">2021/2022
            </a>
        </div>
    </div>

    <div class="tournament-types">
        <a class="main-tournament" href="https://www.flashscore.ru.com/standings/lQGLFzAQ/l2P0ydAI/#table/overall">Главный
            турнир
        </a>
        <a class="pre-season-tournament" href="https://www.flashscore.ru.com/standings/lQGLFzAQ/QRnUJTvo/#table/overall">Предсезонка
        </a>
    </div>

    <div class="tournament-dates">
        <a class="tables" href="https://www.flashscore.ru.com/standings/lQGLFzAQ/l2P0ydAI/#table/overall">Таблица</a>
        <a class="form" href="https://www.flashscore.ru.com/standings/lQGLFzAQ/l2P0ydAI/#form/overall/5">Форма</a>
        <a class="more-less" href="https://www.flashscore.ru.com/standings/lQGLFzAQ/l2P0ydAI/#over_under/overall/5.5">Больше/меньше</a>
        <a class="scorers" href="https://www.flashscore.ru.com/standings/lQGLFzAQ/l2P0ydAI/#top_scorers">Бомбардиры</a>
    </div>

    <div class="scorers-filters">
        <span class="team-filter">-команда-</span>
        <span class="country-filter">-страна-</span>
        <span class="position-filter">-позиция-</span>
    </div>

    <div class="wrapper">
        <div class="th">#</div>
        <div class="th">Игрок</div>
        <div class="th">Команда</div>
        <div class="th">О</div>
        <div class="th">Г</div>
        <div class="th">П</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
